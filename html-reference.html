<!-- this is a comment. It provides useful information without actually showing up in the html. It is commonly used to explain something. -->
<!DOCTYPE html>
<!-- declares document ti be in html -->
<html>
<!-- sets computer reading to html -->
<head>
<!-- head is a container for metdata, such as the page title -->
<title>Title of Page</title>
<!-- The <title> element is used to title your page. This title shows up on the tab when you open a page -->
</head>
<body>
<!-- The body is what shows up on your page -->

<h1>This is a heading. Put important text here.</h1>
<h2>This is a smaller heading. Put less important text here using h2.</h2>
<h6> You can go down to h6! </h6>
<p>This is a paragraph. This is where the majority of your text is going to be.</p>

</body>
</html>
