<!DOCTYPE html>
<html>
<style>
ul#menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

ul#menu li {
    float:left;
}
</style>

<ul>

</ul>

</ol>

  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

<ul id="menu">
